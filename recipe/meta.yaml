{% set version = "2.6.1" %}

package:
  name: pycsw
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pycsw/pycsw-{{ version }}.tar.gz
  sha256: 8d4763bfc0674018f0c825b2c533352c1edef161fd76e154c5b7a3dcc44434f0
  patches:
    - dont_use_tight_pins.patch

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - geolinks
    - lxml
    - owslib
    - pyproj
    - shapely
    - xmltodict


test:
  imports:
    - pycsw
    - pycsw.core
    - pycsw.core.formats
    - pycsw.ogc
    - pycsw.ogc.csw
    - pycsw.ogc.fes
    - pycsw.ogc.gml
    - pycsw.plugins
    - pycsw.plugins.outputschemas
    - pycsw.plugins.profiles
    - pycsw.plugins.profiles.apiso
    - pycsw.plugins.profiles.ebrim
    - pycsw.plugins.repository
    - pycsw.plugins.repository.odc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/geopython/pycsw
  license: MIT
  license_file: LICENSE.txt
  summary: OGC Catalogue Service for the Web (CSW) server implementation written in Python.

extra:
  recipe-maintainers:
    - kalxas
    - tomkralidis
    - ocefpaf

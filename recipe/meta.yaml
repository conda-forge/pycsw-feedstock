{% set version = "2.4.2" %}

package:
  name: pycsw
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pycsw/pycsw-{{ version }}.tar.gz
  sha256: 16ee9921d07eb79b06a55c3a0abfbecd8f32f06b1738ba0b53e50ac1ec628eb8
  patches:
    - dont_use_tight_pins.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - geolinks >=0.2,<0.3
    - lxml >=4.4.0,<5
    - owslib >=0.18.0
    - pyproj >=2.2.1,<2.3
    - shapely >=1.6.4,<1.7
    - xmltodict >=0.12.0
    - six
    

test:
  imports:
    - pycsw
    - pycsw.core
    - pycsw.core.formats
    - pycsw.ogc
    - pycsw.ogc.csw
    - pycsw.ogc.fes
    - pycsw.ogc.gml
    - pycsw.plugins
    - pycsw.plugins.outputschemas
    - pycsw.plugins.profiles
    - pycsw.plugins.profiles.apiso
    - pycsw.plugins.profiles.ebrim
    - pycsw.plugins.repository
    - pycsw.plugins.repository.odc

about:
  home: https://github.com/geopython/pycsw
  license: MIT
  license_file: LICENSE.txt
  summary: 'OGC Catalogue Service for the Web (CSW) server implementation written in Python.'

extra:
  recipe-maintainers:
    - kalxas
    - tomkralidis
    - ocefpaf
